<!--Item Ordered
Quantity
First Name
Last Name
Pickup Location
Pickup Date
Email for confirmation
Phone number in case we have any questions
-->
<!DOCTYPE html>
<html>
<body>

<form
  action="https://formspree.io/f/mgvadyan"
  method="POST"
>
<label>
    Item Ordered:
    <textarea name="Item"></textarea>
  </label><br>  
<label>
    Size Ordered:
    <textarea name="Size"></textarea>
  </label><br>
<label>
    Quantity Ordered:
    <textarea name="Quantity Ordered" placeholder="1"></textarea>
  </label><br>
<label>
    Name:
    <textarea name= "Name" placeholder="Your name"></textarea>
  </label><br>
<label>
    Your email:
    <input type="email" name="email">
  </label><br>
<label>
    PickUp Location:
    <textarea name="Location" placeholder="example: school"></textarea>
  </label><br>
<label>
    PickUp Time:
    <textarea name="Time" placeholder="example: Tuesday before school"></textarea>
  </label><br>
  <label>
    Any additional comments?
    <textarea name="Comments"></textarea>
  </label><br>
  <button type="submit">Send</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);

  document.addEventListener("DOMContentLoaded", () => {
    if (params.has('Item')) {
      document.querySelector('[name="Item"]').value = params.get('Item');
    }
    if (params.has('Size')) {
      document.querySelector('[name="Size"]').value = params.get('Size');
    }
  });
</script>

</body>
</html>
