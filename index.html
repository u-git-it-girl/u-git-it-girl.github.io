<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 300px;
    }

    h2 {
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      flex: 1 1 300px calc(33.333% - 40px);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      display: inline-block;
    }

    .product-card img {
      max-width: 300px;
      border-radius: 8px;
      height: auto;
    }

    .add-to-cart-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .add-to-cart-btn.in-cart {
      background-color: #6c757d;
    }

    @media (max-width: 768px) {
      .product-card {
        flex: 0 1 calc(50% - 40px);
      }
    }

    @media (max-width: 480px) {
      .product-card {
        flex: 0 1 100%;
      }
    }


.checkout-bar {
  position: sticky;
  top: 0;
  background-color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 1px solid #ccc;
}

#checkoutbutton,
#clearCartButton {
  padding: 8px 16px;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>

<img src="Logo-Medium.png" alt="Two Bros and Co Logo" class="logo">
<h2><i>A business brought to you by Owen and Freddie</i></h2>
<h2>Bracelets for Sale!</h2>
<div class="checkout-bar">
  <button id="checkoutbutton" onclick="goToCheckout()">
  Checkout</button>
  <button id="clearCartButton">Clear Cart</button>
</div>

<div class="product-grid">

<div id="product-list">
  <!-- Product cards will be inserted here -->
</div>

<button onclick="goToCheckout()" style="margin: 0px auto; display: block;">
  Checkout
</button>

    { image: "Castle.jpg", alt: "Castle", description: "Castle | Size: Kid XS | $0.50" }
  ];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

const productList = document.getElementById('product-list');
  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';

    const inCart = cart.includes(product.description);
    const btnClass = inCart ? 'add-to-cart-btn in-cart' : 'add-to-cart-btn';
    const btnText = inCart ? 'In Cart' : 'Add to Cart';
    const btnDisabled = inCart ? 'disabled' : '';

    card.innerHTML = `
      <img src="${product.image}" alt="${product.alt}">
      <p>${product.description}</p>
      <button class="${btnClass}" ${btnDisabled} onclick="addToCart('${product.description}', this)">${btnText}</button>
    `;

    productList.appendChild(card);
  });

function addToCart(description, button) {
  if (!cart.includes(description)) {
    cart.push(description);
    localStorage.setItem('cart', JSON.stringify(cart)); // <- Save it immediately
    button.textContent = 'In Cart';
    button.classList.add('in-cart');
    button.disabled = true;
    alert('Added to cart!');
    console.log(cart);
  }
}
</script> 

<script>  

function goToCheckout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    // Save cart to localStorage
    localStorage.setItem("braceletCart", JSON.stringify(cart));

    // Redirect to the order form page
    window.open('Order Form.html', '_blank');
  }

document.getElementById('clearCartButton').addEventListener('click', () => {
  localStorage.removeItem('cart');
  cart = [];
  alert('Cart cleared!');
  location.reload(); // Refresh page to update button states
});
</script>

</body>
</html>
